  <meta charset="UTF-8">

  <title>Odin To-do List</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Odin Todo List</h1>
  </header>
  <nav class="nav">
    <div class="sidebar__header">
      <h2 class="sidebar__title">Your Projects:</h2>
      <button class="sidebar__create-project-btn">
        Create New Project
        <img class="sidebar__icon" src="images/plus-solid.svg" alt="plus icon">
      </button>
    </div>
    <ul class="sidebar__project">
      <!-- <li class="sidebar__project-item">
        <h3 class="sidebar__project-title sidebar__project--currently-active">Daily</h3>          
      </li> -->
    </ul>
  </nav>
  <main class="main">
    <dialog class="project-dialog">
    <form action="#" class="project-form">
      <fieldset class="form__project-header">
        <div>
          <label for="form__project-name">Insert Project Name: </label>
          <input placeholder="Project Name" id="form__project-name" type="text" autocomplete="off" maxlength="25"
            required>
        </div>
        
        <p class="form__char-limit">Max 25 Characters</p>
      </fieldset>
      <fieldset class="form__buttons">
        <button class="form__project-submit-btn" type="submit">Submit</button>
        <button class="form__project-cancel-btn" type="button">Cancel</button>
      </fieldset>
    </form>
    </dialog>

    <dialog class="todo-dialog">
      <form action="#" class="todo-form">
        <fieldset class="form__todo-header">
          <label for="form__todo-title">Title: </label>
          <input id="form__todo-title" type="text" maxlength="20" placeholder="Cool Thing" required>
          <label for="form__todo-date">Due Date: </label>
          <input id="form__todo-date" type="date" required>
          <label for="form__todo-priority">Priority</label>
          <select name="#" id="form__todo-priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
          <label for="form__todo-priority">Todo Description(Max 50 Characters)</label>
          <input id="form__todo-description" type="text" placeholder="Do Cool Things" maxlength="50" required>
        </fieldset>
        <fieldset class="form__todo-buttons">
          <button class="form__todo-submit-btn" type="submit">Submit</button>
          <button class="form__todo-cancel-btn" type="button">Cancel</button>
        </fieldset>
      </form>
    </dialog>
